<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Bodrix AI Final</title>
    <!-- Monetag Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
      }
    </script>
    <!-- Monetag Ad Network Script -->
    <script type="text/javascript">
      (function() {
        var monetagScript = document.createElement('script');
        monetagScript.type = 'text/javascript';
        monetagScript.src = 'https://cdn.monetag.com/tags/10564183.js';
        monetagScript.async = true;
        document.head.appendChild(monetagScript);
      })();
    </script>

    THIS IS THE END OF A COMMENT BLOCK, BLOCK TO BE DELETED -->

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
